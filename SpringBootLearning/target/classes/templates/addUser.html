<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
</head>
<body>
    <form action="http://localhost:8080/api/login/adduser" method="POST">
        <p>Name <input type = "text" name = "name"></p>
        <p>Username <input type = "text" name = "username"></p>
        <p>Password <input type = "number" name = "password"></p>
        <p>Active <input type = "number" name = "active"></p>
        <p>Permission <input type = "text" name = "permission"></p>
        <p><input type = "submit" value = "submit"></p>
    </form>
</body>
</html>
